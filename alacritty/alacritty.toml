[general]
live_config_reload = true

[env]
TERM = "xterm-256color"

[window]
opacity = 1.0
dynamic_padding = true

[window.padding]
x = 12
y = 12

# ---------------- Font ----------------

[font]
size = 11.0

[font.normal]
family = "FiraCode Nerd Font"
style = "Regular"

[font.bold]
family = "FiraCode Nerd Font"
style = "Bold"

[font.italic]
family = "FiraCode Nerd Font"
style = "Italic"

[font.bold_italic]
family = "FiraCode Nerd Font"
style = "Bold Italic"

[font.offset]
x = 0
y = 1

# ---------------- Cursor ----------------

[cursor]
unfocused_hollow = true

[cursor.style]
shape = "Block"
blinking = "Off"

# ---------------- Selection ----------------

[selection]
save_to_clipboard = true

# ---------------- Shell ----------------

[terminal.shell]
program = "/run/current-system/sw/bin/bash"
args = ["--login"]

# ---------------- Keybindings ----------------

[[keyboard.bindings]]
key = "Return"
mods = "Control|Shift"
action = "SpawnNewInstance"

# ---------------- Colors: Nord Dark ----------------

[colors]
transparent_background_colors = false

[colors.primary]
background = "#242933"
foreground = "#D8DEE9"

[colors.cursor]
cursor = "#D8DEE9"
text = "#242933"

[colors.selection]
background = "#3B4252"
text = "#ECEFF4"

[colors.normal]
black   = "#2E3440"
red     = "#BF616A"
green   = "#A3BE8C"
yellow  = "#EBCB8B"
blue    = "#81A1C1"
magenta = "#B48EAD"
cyan    = "#88C0D0"
white   = "#E5E9F0"

[colors.bright]
black   = "#3B4252"
red     = "#BF616A"
green   = "#A3BE8C"
yellow  = "#EBCB8B"
blue    = "#81A1C1"
magenta = "#B48EAD"
cyan    = "#8FBCBB"
